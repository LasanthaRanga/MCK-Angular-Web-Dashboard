<div class="container">
    <br>
    <div>
        <button mat-raised-button color="primary" [routerLink]="['/allvehicle']"> <span class="material-icons">
                arrow_back
            </span> Back To All Vehicles</button>
    </div>
    <br>

    <div class="row">

        <div *ngFor="let att of attach" class="col-md-3">
            <p *ngIf="!att.file && att.img!=null"></p>
            <img [src]="att.img" class="img-thumbnail">
        </div>

    </div>

    <br>





    <mat-card>
        <mat-card-title>
            Vehicle : {{number}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        <hr>
        <mat-card-content>



        </mat-card-content>
    </mat-card>
    <br>
    <br>
    <div class="row">
        <div class="col-3" (click)="goToTools()" style="text-align: center;">
            <img src="../../../assets/images/icons/tools.jpg" class="img-thumbnail" />
            <a> Tools And Accessories </a>
        </div>
    </div>
    <br>

    <mat-card>
        <mat-card-title>Vehicle ...</mat-card-title>
        <!-- <mat-card-subtitle>Fill details</mat-card-subtitle> -->
        <hr>
        <mat-card-content>

            <mat-card-actions>
                <button class="block" mat-raised-button type="submit"></button><br><br>
                <button class="block" mat-raised-button type="submit" (click)="goToFuelC()">Fuel
                    Consumption</button><br><br>
                <button class="block" mat-raised-button type="submit" (click)="goToLicences()">Annual
                    Licences</button><br><br>
                <button class="block" mat-raised-button type="submit" (click)="goToRepairs()">Repairs
                    Or Replacements </button><br><br>
                <button class="block" mat-raised-button type="submit" (click)="goToTyres()">Tyres
                    Replacements</button><br><br>
                <button class="block" mat-raised-button type="submit" (click)="goToService()">Servicing
                </button><br><br>
                <button class="block" mat-raised-button type="submit" (click)="goToChange()">Changes
                    Drivers </button><br><br>
                <button class="block" mat-raised-button type="submit" (click)="goToUpload()">Upload</button><br><br>
                <button mat-raised-button (click)="update()">Update Basic Information</button>
            </mat-card-actions>


        </mat-card-content>

    </mat-card>



</div>
